<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <title>Simon Game</title>
</head>

<body>
  <div class="container">
    <div class="playButton-container">
      <button id="blue" class="playButton"></button>
      <button id="red" class="playButton"></button>
      <button id="green" class="playButton"></button>
      <button id="yellow" class="playButton"></button>
    </div>
    <div class="controls">
      <div class="round">Round <div id="round__number">02</div></div>
      <button class="start">Start</button>
      <div class="strict">Strict Mode
        <div class="mode-switch">
          <input id="mode" type="checkbox" class="mode-switch__bg">
          <label for="mode" class="mode-switch__slider"></label>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
